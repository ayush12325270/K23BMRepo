<!-- Types of Lists:-
1. Order Lists  -> <ol>  </ol>
2. Unorder Lists  -> <ul>  </ul>
3. definition list  ->  <dl>  </dl> 
dt -> Definition term
dd -> definition data
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ordered List</h1>

    <ol type="i" start="26">
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
    </ol>

    <h1>Unordered List</h1>

    <ul type="none">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>

    <h1>Definition List</h1>

    <dl>
        <dt><b>Mobile Phone</b></dt>
        <dd>It is an electronic gadget</dd>
    </dl>

</body>
</html>
